<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        function Validation() 
        {  //Validation is a function Name it is perform on onClentClick Event
            var errors = "";

            errors += CheckName();
            errors += CheckEmail();
            errors += CheckPassword(); 
            errors += CheckCnfPassword();
            errors += CheckAge();
            errors += CheckMobileNo();
            if (errors != "") 
            {
                alert(errors);
                return false;
            }
        }

        //getElementById:เก็บค่าจาก client
        // ตรวจสอบโดย exp.test(ค่าที่จะเทส)
        function CheckName() 
        {
            //รับค่าจาก client
            var name = document.getElementById('txtname');
            var exp = /^[a-zA-Z ]+$/
            //ถ้าไม่ได้กรอกข้อมูล
            if(name.value == "")
            {
                return "กรุณากรอกชื่อ\n";
            }
            //กรณีถูกต้องแล้ว
            else if(exp.test(name.value))
            {
                return "ผ่าน\n";
            }
            //ถ้าข้อมูลผิดเงื่อนไข
            else
            {
                return "กรุณากรอกใหม่\n";
            }
        }

        function CheckEmail() 
        {
            var email = document.getElementById('txtemail');
            var exp = /^[A-Za-z]+@(gmail|hotmail)\.com$/
            //ถ้าไม่ได้กรอกข้อมูล
            if(email.value == "")
            {
                return "กรุณากรอกอีเมล\n";
            }
            //กรณีถูกต้องแล้ว
            else if(exp.test(email.value))
            {
                return "ผ่าน\n";
            }
            //ถ้าข้อมูลผิดเงื่อนไข
            else
            {
                return "กรุณากรอกใหม่\n";
            }
        }

        function CheckAge() 
        {
            var age = document.getElementById('txtage');
            var exp = /^[0-9]+$/
            if(age.value == "")
            {
                return "กรุณากรอกอายุ\n";
            }
            else if(age.value >= 18)
            {
                return "ผ่าน\n";

            }
            else
            {
                return "กรุณากรอกใหม่\n";
            }
        }

        function CheckPassword() 
        {
            var pass = document.getElementById('txtpassword');
            var exp = /^[A-Z]{1}[a-z]+[0-9]{8}$/ //ตัวแรกตัวใหญ่ ตามด้วย ตัวเลขอย่างน้อย 1 ตัว และ เลข 8 ตัว
            //ถ้าไม่ได้กรอกข้อมูล
            if(pass.value == "")
            {
                return "กรุณากรอกรหัสผ่าน\n";
            }
            //กรณีถูกต้องแล้ว
            else if(exp.test(pass.value))
            {
                return "ผ่าน\n";
            }
            //ถ้าข้อมูลผิดเงื่อนไข
            else
            {
                return "กรุณากรอกใหม่\n";
            }
        }

        function CheckCnfPassword() 
        {
          var pass = document.getElementById('txtpassword');
          var cfpass = document.getElementById('txtcnfpwd');
          if(cfpass.value == pass.value)
          {
              return "โอเคร\n";

          }
          else
          {
              return "ไม่ตรงกัน";
          }
        }

        function CheckMobileNo() 
        {
            var mobile = document.getElementById('txtmobno');
            var exp = /^[0]?[689][0-9]{8}$/
            if(mobile.value == "")
            {
                return "กรอกเบอร์โทรศัพท์\n";              
            }
            else if(exp.test(mobile.value))
            {
                return "เบอร์ผ่าน\n";    
            }
            else
            {
                return "กรุณากรอกใหม่\n"; 
            }
           
        }
</script>
     

</head>
