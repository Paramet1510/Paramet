    <script type="text/javascript">
    function Validation() 
        {  //Validation is a function Name it is perform on onClentClick Event
            var errors = "";

            errors += CheckName();
            errors += CheckLastName();
            errors += CheckEmail();
            errors += CheckPassword(); 

            if (errors != "") 
            {
                alert(errors);
                return false;
            }
        }

        //getElementById:เก็บค่าจาก client
        // ตรวจสอบโดย exp.test(ค่าที่จะเทส)
        function CheckName() 
        {
            //รับค่าจาก client
            var name = document.getElementById('txtname');
            var exp = /^[a-zA-Z ]+$/
            //ถ้าไม่ได้กรอกข้อมูล
            if(name.value == "")
            {
                return "กรุณากรอกชื่อ\n";
            }
            //กรณีถูกต้องแล้ว
            else if(exp.test(name.value))
            {
                return "ผ่าน\n";
            }
            //ถ้าข้อมูลผิดเงื่อนไข
            else
            {
                return "ชื่อไม่ถูกต้อง\n";
            }
        }

        function CheckLastName() 
        {
            //รับค่าจาก client
            var lastname = document.getElementById('txtLastName');
            var exp = /^[a-zA-Z ]+$/
            //ถ้าไม่ได้กรอกข้อมูล
            if(lastname.value == "")
            {
                return "กรุณากรอกนามสกุล\n";
            }
            //กรณีถูกต้องแล้ว
            else if(exp.test(lastname.value))
            {
                return "ผ่าน\n";
            }
            //ถ้าข้อมูลผิดเงื่อนไข
            else
            {
                return "นามสุกลไม่ถูกต้อง\n";
            }
        }

        function CheckEmail() 
        {
            var email = document.getElementById('txtemail address');
            var exp = /^[A-Za-z]+@(gmail|hotmail|psru)\.com|.ac.th$/
            //ถ้าไม่ได้กรอกข้อมูล
            if(email.value == "")
            {
                return "กรุณากรอกอีเมล\n";
            }
            //กรณีถูกต้องแล้ว
            else if(exp.test(email.value))
            {
                return "ผ่าน\n";
            }
            //ถ้าข้อมูลผิดเงื่อนไข
            else
            {
                return "อีเมลไม่ถูกต้อง\n";
            }
        }

        
        function CheckPassword() 
        {
            var pass = document.getElementById('txtpassword');
            var exp = /^[a-z]+[0-9]{8}$/ 
            //ถ้าไม่ได้กรอกข้อมูล
            if(pass.value == "")
            {
                return "กรุณากรอกรหัสผ่าน\n";
            }
            //กรณีถูกต้องแล้ว
            else if(exp.test(pass.value))
            {
                return "ผ่าน\n";
            }
            //ถ้าข้อมูลผิดเงื่อนไข
            else
            {
                return "รหัสผ่านไม่ถูกต้อง\n";
            }
        }

</script>
